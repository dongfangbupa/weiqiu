<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>酋长网</title>
     <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css">
    <style type="text/css">
     .login{
        margin: 15% 35%;
        border: 1px solid #ccc;
        padding: 40px;
        border-radius: 5px;
     }
    </style>
</head>
<body>
    <div class="form-horizontal login" id="form">
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="button" class="btn btn-default" id="login">Sign in</button>
          <button type="button" class="btn btn-default" style="margin-left:30px;" id="register">Register</button>
          <a href="/password" style="font-size:14px;margin-left:15px;">忘记密码</a>
        </div>
      </div>
    </div>
</body>
<script type="text/javascript" src="/static/js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $('#register').on('click', function(){
        window.location.href = '/register';
    });
    $('#login').on('click', function(){
        if($('#email').val()==''){
            alert('用户名不能为空');
        }else if($('#password').val()==''){
            alert('密码不能为空');
        }else{
           $.ajax({
                url: '/clevel/user_sign_up',
                type: 'post',
                dataType: 'json',
                data:{email: $('#email').val(),password: $('#password').val()}
            })
            .done(function(data){
                if(data.ret==0){
                    window.location.href = '/home_page'
                }else{
                    alert('用户名或者密码不正确');
                }
            })
            .fail(function(err){
                
            }) 
        }
    });
</script>
</html>
